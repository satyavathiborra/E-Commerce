<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        header nav {
            position: relative;
            display: flex;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        header nav ul li {
            margin-left: 20px;
            position: relative;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #77BFA3;
        }

        /* Dropdown Styles */
        .dropdown {
            display: none;
            position: absolute;
            background: #444;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            top: 100%;
            left: 0;
        }

        header nav ul li:hover .dropdown {
            display: block;
        }

        .dropdown a {
            color: #fff;
            padding: 5px 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown a:hover {
            background: #555;
        }

        /* Search Input Styles */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .search-container input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            width: 200px;
            transition: width 0.3s;
        }

        .search-container input:focus {
            width: 300px;
            outline: none;
        }

        .search-container button {
            padding: 8px 12px;
            background: #77BFA3;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #66a693;
        }

        /* Slideshow Styles */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .slides {
            display: none;
        }

        .slides img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* Navigation dots */
        .dot-container {
            text-align: center;
            padding: 10px 0;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Slide navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Product Categories Section */
        .categories {
            text-align: center;
            padding: 50px 0;
        }

        .categories h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>eShop</h1>
            <nav>
                <ul>
                    <!-- <li><a href="shop.html">Shop</a></li> -->
                    <li><a href="home.html">Home</a></li>
                    <li>
                        
                        <a href="categories.html">Categories</a>
                        <div class="dropdown">
                            <!-- Dropdown options could go here if needed -->
                        </div>
                    </li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li> <!-- Login Link -->
                </ul>
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Slideshow Section -->
    <div class="slideshow-container">

        <div class="slides fade">
            <img src="homee.jpg" alt="Slide 1">
        </div>

        <div class="slides fade">
            <img src="home.jpg" alt="Slide 2">
        </div>

        <div class="slides fade">
            <img src="home.jpg" alt="Slide 3">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots navigation -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Product Categories Section -->
   

    <!-- Slideshow JS -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("slides");
            const dots = document.getElementsByClassName("dot");

            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
