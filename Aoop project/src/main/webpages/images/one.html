<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    color: #ecf0f1;
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    display: block;
}

.sidebar ul li a:hover {
    background-color: #34495e;
    padding-left: 10px;
    transition: 0.3s;
}

/* Main Content Area Styling */
.main-content {
    margin-left: 250px;
    padding: 20px;
    width: 100%;
}

header {
    background-color: #3498db;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 30px;
}

/* Stats Section */
.stats {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.stat {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.stat h3 {
    margin-bottom: 10px;
    font-size: 20px;
    color: #3498db;
}

.stat p {
    font-size: 24px;
    font-weight: bold;
    color: #2c3e50;
}

/* Recent Activities Section */
.recent-activities {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.recent-activities h2 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 15px;
}

.recent-activities ul {
    list-style: none;
}

.recent-activities ul li {
    margin: 10px 0;
    font-size: 18px;
    color: #7f8c8d;
}

.recent-activities ul li:hover {
    color: #3498db;
    cursor: pointer;
}

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <section class="stats">
            <div class="stat">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>
            <div class="stat">
                <h3>Total Products</h3>
                <p>320</p>
            </div>
            <div class="stat">
                <h3>Total Orders</h3>
                <p>1,340</p>
            </div>
        </section>

        <section class="recent-activities">
            <h2>Recent Activities</h2>
            <ul>
                <li>User John Doe added a new product</li>
                <li>User Jane Smith updated their profile</li>
                <li>Order #12345 was shipped</li>
            </ul>
        </section>
    </div>

</body>
</html>
